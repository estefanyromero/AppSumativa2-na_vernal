{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pokémon API</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
<h1 class="text-center mb-4">Lista de Pokémon</h1>
<div class="row">
            {% for pokemon in pokemons %}
<div class="col-md-4 mb-3">
<div class="card text-dark">
<div class="card-body">
<h5 class="card-title text-center">{{ pokemon.name|capfirst }}</h5>
<a href="{{ pokemon.url }}" target="_blank" class="btn btn-primary w-100">Ver detalles</a>
</div>
</div>
</div>
            {% endfor %}
</div>
<div class="text-center mt-4">
<a href="{% url 'index' %}" class="btn btn-light">Volver al inicio</a>
</div>
</div>
</body>
</html>
